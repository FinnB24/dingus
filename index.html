<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinnB24 – Halo Interactive Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
</head>
<body>
  <div id="three-canvas"></div>
  <div id="crosshair"></div>
  <div id="overlay-inroom" class="overlay">
    <button class="close" onclick="closeOverlay('inroom')">&times;</button>
    <h2 id="room-title">Building</h2>
    <p id="room-content"></p>
  </div>
  <div id="overlay-help" class="overlay visible">
    <h1><span class="brand">FinnB24</span> – Halo Portfolio</h1>
    <p>
      <b>Drive:</b> <kbd>WASD</kbd> or <kbd>Arrows</kbd><br>
      <b>Exit/Enter Warthog:</b> <kbd>E</kbd><br>
      <b>Walk in buildings:</b> Use <kbd>WASD</kbd> (First person, Mouse to look)<br>
      <b>Read wall:</b> Approach glowing wall text, or press <kbd>E</kbd> inside.<br>
      <b>Mouse look:</b> Click the scene once in walk mode, move mouse to look.<br>
      <b>Release mouse:</b> Press <kbd>Esc</kbd>
    </p>
    <button onclick="closeOverlay('help')">Start</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
