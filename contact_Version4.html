<!DOCTYPE HTML>
<html>
	<head>
		<title>FinnB24 | Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<section id="header">
			<div class="inner">
				<span class="image avatar48"><img src="assets/images/avatar.jpg" alt="" /></span>
				<h1><strong>Contact</strong></h1>
				<a href="index.html" class="button small">Back to Home</a>
			</div>
		</section>
		<div id="main">
			<section>
				<header class="major">
					<h2>Let's Connect</h2>
				</header>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Send Message" class="button primary" /></li>
					</ul>
				</form>
			</section>
		</div>
		<section id="footer">
			<ul class="copyright">
				<li>&copy; FinnB24</li>
				<li>Design adapted from <a href="https://html5up.net/phantom">Phantom by HTML5 UP</a></li>
			</ul>
		</section>
		<script src="assets/js/main.js"></script>
	</body>
</html>
